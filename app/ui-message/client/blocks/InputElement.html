<template name="InputElement">
	<label>{{> TextBlock text=label.text}}{{#if optional}} - (optional) {{/if}}</label>
	{{> Template.dynamic template=template data=element }}
</template>
<template name="InputElement__StaticSelect">
	<select class="rc-input__element" multiple={{multiple}}>
		{{#each option in options}}
		<option value="{{option.value}}">{{ option.text.text }}</option>
		{{/each}}
	</select>
</template>
<template name="InputElement__StaticMultiSelect">
	<select class="rc-input__element" multiple>
		{{#each option in options}}
		<option value="{{option.value}}">{{ option.text.text }}</option>
		{{/each}}
	</select>
</template>
<template name="InputElement__PlainTextInput">

	{{#if multiline}}
		<textarea class="rc-input__element" placeholder="{{placeholder.text}}"></textarea>
	{{else}}
		<input class="rc-input__element" placeholder="{{placeholder.text}}" />
	{{/if}}
</template>
