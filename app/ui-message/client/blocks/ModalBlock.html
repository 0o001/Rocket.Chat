<template name="ModalBlock">
	<header class="rc-modal__header">
		<h1 class="rc-modal__title">
			 {{>TextBlock title}}
		</h1>
	</header>
	<section class="rc-modal__content">
		<form id={{viewId}}>
			<div class="js-modal-block"></div>
		</form>
	</section>
	<footer class="rc-modal__footer">
		{{> ButtonElement form=viewId id="blockkit-cancel" value="cancel" type="button" text=close}}
		{{> ButtonElement form=viewId text=submit}}
	</footer>
</template>
