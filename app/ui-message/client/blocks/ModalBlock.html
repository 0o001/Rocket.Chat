<template name="ModalBlock">
	<header class="rc-modal__header">
		<h1 class="rc-modal__title">
			 {{>TextBlock title}}
		</h1>
	</header>
	<section class="rc-modal__content">
		<form>
			{{>Blocks blocks=blocks}}
		</form>
	</section>
	<footer class="rc-modal__footer">
		{{> ButtonElement text=close}}
		{{> ButtonElement text=submit}}
	</footer>
</template>
